<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Entry</title>
</head>
<body style="background-color:AquaMarine;">
<div align="center">
<h1>Product Entry</h1>
<form  action ="/sub" th:object="${SubmitForm}" method="post">
	<label for="product_code">Product Code</label>
	<input type="text" id="product_code" name="product_code" autofocus="autofocus"/>
	<br/>
	<label for="product_name">Product Name</label>
	<input type="text" id="product_name" name="product_name" autofocus="autofocus"/>
	<br/>
	<label for="product_price">Product Price</label>
	<input type="text" id="product_price" name="product_price" autofocus="autofocus"/>
	<br/>
	<label for="product_GST">Product GST in %</label>
	<input type="text" id="product_GST" name="product_GST" autofocus="autofocus"/>
	
	
	
	<br/>
	<input type="submit" value="Submit"></input>
	
</form>
</div>

<div align="center">
<h1> Product Manager</h1>
<table border="1" cellpadding="10">
	<thead>
		<tr>
		
		<th>Product Id</th>
		<th>Product Code</th>
		<th>Product Name</th>
		<th>Product Price</th>
		<th>Product GST</th>
		<th>Actions</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="product_info : ${listProduct}">
			<td th:text="${product_info.id}">Product Id</td>
			<td th:text="${product_info.product_code}">Product Code</td>
			<td th:text="${product_info.product_name}">Product Name</td>
			<td th:text="${product_info.product_price}">Product Price</td>
			<td th:text="${product_info.product_GST}">Product GST</td>
			<td>
			<a th:href="@{'/edit/'+${product_info.id}}">Edit</a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a th:href="@{'/delete/'+${product_info.id}}">Delete</a>
			</td>
		</tr>
	
	</tbody>

</table>
</div>
<br/>
<br/>
<a th:href="@{/billing}"> Click For Billing Page>></a>
</body>
</html>
